<!DOCTYPE html>
<html>
<head>
    <title>Banshee - Lvl 13</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="../js/phaser.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="../js/effet.js"></script>

    <link href='../css/level.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
</head>
<body>
<input type="button" name="GoMenu" value="Menu" onclick="window.location.href='../index.html'">
<input type="button" name="GoMenu" value="Level Select" onclick="window.location.href='../lvlSelect.html'">
<p>Rebond(s) : <b id="count"></b></p>
<script type="text/javascript">
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'Lvl13', { preload: preload, create: create, update: update, render: render });

function preload() {
    game.load.image('back', '../img/back/13.jpeg');
    game.load.image('target', '../img/target.png');
    game.load.image('platform', '../img/platform.png');
    game.load.image('start', '../img/start.png');
    game.load.audio('bounce', '../sons/bounce.mp3');
    game.load.audio('lauchBall', '../sons/lauchBall.mp3');
    game.load.audio('hitBall', '../sons/hitBall.mp3');
}

var sprite;
var start;
var bmd;
var explode;
var circle;
var count = 2;
var shoot = 0;

//  FLASHLIGHT
var lightAngle = 10;
var numberOfRays = 100;
var rayLength = 100;

function create() {

    background = game.add.tileSprite(-200, -100, 1600, 1000, 'back');

    game.world.setBounds(0, 0, 1400, 600);

    game.physics.startSystem(Phaser.Physics.ARCADE);

    circle = game.add.sprite(800, 150, 'target');
    circle.scale.setTo(0.2,0.2);
    circle.anchor.set(0.5);

    bmd = game.add.bitmapData(1400, 600);
    bmd.context.fillStyle = '#ffffff';

    var bg = game.add.sprite(0, 0, bmd);

    game.physics.arcade.gravity.y = 0;

    start = game.add.sprite(100, 300, 'start');
    start.scale.setTo(0.05,0.05);
    start.anchor.set(0.5);


    sprite = game.add.sprite(100, 300);
    sprite.scale.setTo(0.1,0.1);
    sprite.anchor.set(0.5);


    game.physics.enable(sprite, Phaser.Physics.ARCADE);

    sprite.body.collideWorldBounds = true;
    sprite.body.bounce.set(1);

    sprite.body.onWorldBounds = new Phaser.Signal();
    sprite.body.onWorldBounds.add(hitWorldBounds, this);

    game.physics.arcade.enable(circle);

    var radius = circle.width / 2;

    circle.body.setCircle( radius,
    (-radius + 0.5 * circle.width  / circle.scale.x),
    (-radius + 0.5 * circle.height / circle.scale.y));
    circle.body.collideWorldBounds = true;
    circle.body.bounce.set(0);
    circle.body.gravity.y = 0;

    wall1 = game.add.sprite(500, 200, 'platform');
    wall1.scale.setTo(0.1,0.6);
    wall1.anchor.set(0.5);
    wall2 = game.add.sprite(1000, 400, 'platform');
    wall2.scale.setTo(0.1,0.6);
    wall2.anchor.set(0.5);

    game.physics.arcade.enable([wall1, wall2]);

    wall1.body.immovable = true;
    wall2.body.immovable = true;

    //  //  FLASHLIGHT
    cursors = game.input.keyboard.createCursorKeys();
    maskGraphics = this.game.add.graphics(0, 0);

    background.mask=maskGraphics;
    circle.mask=maskGraphics;
    wall1.mask=maskGraphics;
    wall2.mask=maskGraphics;

    game.camera.follow(sprite);

}

function hitWorldBounds (sprite) {
    bounceBall();
    count--;  
}

function update() {

    launchBall();

    start.rotation += 0.03;
    
    game.physics.arcade.collide(sprite, wall1, hitWorldBounds, null, this);
    game.physics.arcade.collide(sprite, wall2, hitWorldBounds, null, this);

    game.physics.arcade.overlap(circle, sprite, overlapHandler, null, this);

    bmd.context.fillRect(sprite.x, sprite.y, 2, 2);


    bmd.dirty = true;

    if (game.input.activePointer.isDown){
        if (shoot === 0) {
            launch()
            shoot++;
        }else{
            return;
        }    
    }

    document.getElementById("count").innerHTML = count;

    if (count < 0) 
    {
        count = 0;
        sprite.kill();
        wall1.kill();
        wall2.kill();
        text = game.add.text(game.camera.x+400, game.camera.y+300, 'FAILED !');
        //  Center align
        text.anchor.set(0.5);
        text.align = 'center';
        //  Font style
        text.font = 'Arial Black';
        text.fontSize = 50;
        text.fontWeight = 'bold';
        //  Stroke color and thickness
        text.stroke = '#000000';
        text.strokeThickness = 6;
        text.fill = 'orange';
        setTimeout(function(){  
            location.reload();
          }, 600);
    }

    //FLASHLIGHT
    var mouseAngle = Math.atan2(sprite.y-game.input.y,sprite.x-game.input.x);
    maskGraphics.clear();
    maskGraphics.lineStyle(2, 0xffffff, 1);
    maskGraphics.beginFill(0xffff00);
    maskGraphics.moveTo(sprite.x,sprite.y); 
    for(var i = 0; i<numberOfRays; i++){    
        var rayAngle = mouseAngle-(lightAngle/2)+(lightAngle/numberOfRays)*i
        var lastX = sprite.x;
        var lastY = sprite.y;
        for(var j= 1; j<=rayLength;j+=1){
            var landingX = Math.round(sprite.x-(2*j)*Math.cos(rayAngle));
            var landingY = Math.round(sprite.y-(2*j)*Math.sin(rayAngle));

            lastX = landingX;
            lastY = landingY;   
        }
        maskGraphics.lineTo(lastX,lastY);
    }
    maskGraphics.lineTo(sprite.x,sprite.y); 
    maskGraphics.endFill(); 
    background.alpha = 0.5+Math.random()*0.5; 

}

function overlapHandler (obj1, obj2) {

    hitBall();

    obj1.kill();
    obj2.kill();
    wall1.kill();
    wall2.kill();

    text = game.add.text(game.camera.x+400, game.camera.y+300, 'HIT !');
    //  Center align
    text.anchor.set(0.5);
    text.align = 'center';
    //  Font style
    text.font = 'Arial Black';
    text.fontSize = 50;
    text.fontWeight = 'bold';
    //  Stroke color and thickness
    text.stroke = '#000000';
    text.strokeThickness = 6;
    text.fill = 'orange';

    setTimeout(function(){  
        window.location.href='lvl14.html';
    }, 2000);
    

}

function launch() {

    lauchBall = game.add.audio('lauchBall');
    lauchBall.play();

    game.physics.arcade.moveToPointer(sprite, 800);

}

function render() {
    // game.debug.body(wall1);
    // game.debug.body(wall2);
    // game.debug.body(circle);
    // game.debug.body(sprite);

}
</script>
</body>
</html>
